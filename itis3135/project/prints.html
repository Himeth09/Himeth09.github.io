<html lang="en">
<head>

<body>

    <div id="navigation"></div>

    <main>
        <div id="main-body">
            <div id="selection"></div>

                    <!-- submit button -->
                    <button id="submit" onclick="display()">Submit</button>

            </div>
        </div>
    </main>

    <div id="footer"></div>
