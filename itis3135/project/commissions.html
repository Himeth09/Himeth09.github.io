<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/commissions.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
    <script src="jquery-3.6.0.js" type="text/javascript"></script>
    <script src="scripts/client_project.js"></script>
    <title>Commissions, Samarakoon Photography</title>
</head>
<body>
    <div id="header"></div>
    <div id="navigation"></div>

    <main>
        <div class="form-body">
            <form action="#">
                <h2>Want me to take some pictures for you? Send a request here!</h2>
                <!-- textboxes -->
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="fname" size="50" minlength="2" required><br><br>
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lname" size="50" minlength="2" required><br><br>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" size="50" placeholder="example@example.com" required><br><br>
                <label for="phone">Phone #</label>
                <input type="tel" id="phone" name="phone" size="50" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required><br><br>
                <!-- submit button -->
                <button id="submit" onclick="display()">Submit</button>
            </form>
        </div>
    </main>

    <div id="footer"></div>
</body>
</html>
