        <main>
            <h2>Forms</h2>
            <h3>Want to sign up for our newsletter?</h3>
            <form action="#">
                <!-- textboxes -->
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="fname" size="50" required><br><br>
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lname" size="50" required><br><br>
                <label for="email">Email</label>
                <input type="text" id="email" name="email" size="50" placeholder="example@example.com" required><br><br>
                <!-- checkboxes -->
                <label for="privacy">Agree to our privacy policy</label>
                <input type="checkbox" id="privacy" name="privacy" required><br>
                <label for="offers">Recieve notices of special offers and deals</label>
                <input type="checkbox" id="offers" name="offers"><br>
                <label for="soul">Give us your soul</label>
                <input type="checkbox" id="soul" name="soul" required><br><br>
                <!-- radio buttons -->
                <fieldset>
                    <legend>Who is your favorite Sith from Star Wars?</legend>
                    <label for="vader">Darth Vader</label>
                <input type="radio" id="vader" name="fav_siths" value="VADER">
                <label for="sidious">Darth Sidious</label>
                <input type="radio" id="sidious" name="fav_siths" value="SIDIOUS">
                <label for="ren">Kylo Ren</label>
                <input type="radio" id="ren" name="fav_siths" value="REN">
                </fieldset><br>
                <!-- submit button -->
                <label for="enter"></label>
                <input type="submit" id="enter" class="button" value="Submit">
            </form>
