<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/client_project.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
    <script src="jquery-3.6.0.js" type="text/javascript"></script>
    <script src="scripts/client_project.js"></script>
    <script src="scripts/slideshow.js"></script>
    <title>Samarakoon Photography</title>
</head>

<body>
    <div id="header"></div>
    <div id="navigation"></div>

    <main>
        <div id="main-body">
            <div id="images-column">
                <ul id="image-list">
                    <li>
                        <div class="image-list-item">
                            <img src="images/radio_towers.jpg" alt="Radio towers">
                        </div>
                    </li>
                    <li>
                        <div class="image-list-item">
                            <img src="images/snake.jpg" alt="Snake">
                        </div>
                    </li>
                    <li>
                        <div class="image-list-item">
                            <img src="images/puffin.jpg" alt="Puffin">
                        </div>
                    </li>
                    <li>
                        <div class="image-list-item">
                            <img src="images/flower.jpg" alt="Flower">
                        </div>
                    </li>
                </ul>
            </div>

            <div id="main-pic">
                <img id="main-image" src="images/radio_towers.jpg" alt="">
                <h3 id="caption">Radio Towers</h3>
            </div>
            
        </div>
    </main>

    <div id="footer"></div>
</body>
</html>
