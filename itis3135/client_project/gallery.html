<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/gallery.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
    <script src="jquery-3.6.0.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="scripts/lightbox.min.js"></script>
    <script src="scripts/client_project.js"></script>
    <title>Samarakoon Photography, Gallery</title>
</head>

<body>
    <div id="header"></div>
    <div id="navigation"></div>

    <main>
        <!-- Taken from w3schools' Responsive Image Grid: https://www.w3schools.com/howto/howto_css_image_grid_responsive.asp -->
        <div class="gallery-row">
            <div class="gallery-column">
              <img src="images/puffin.jpg" alt="Puffin">
              <img src="images/civic.jpg" alt="Civic">
              <img src="images/radio_towers.jpg" alt="Radio Towers">
              <img src="images/purple_flowers.jpg" alt="Purple Flowers">
              <img src="images/duck.jpg" alt="Duck">
            </div>
            <div class="gallery-column">
              <img src="images/lights.jpg" alt="Lights">
              <img src="images/snake.jpg" alt="Snake">
              <img src="images/vihaan_cap.jpg" alt="Vihaan">
              <img src="images/walking6.jpg" alt="Walking">
              <img src="images/audi.jpg" alt="Audi">
            </div>
            <div class="gallery-column">
              <img src="images/side_mirror.jpg" alt="Side Mirror">
              <img src="images/night.jpg" alt="Night">
              <img src="images/bird.jpg" alt="Bird">
              <img src="images/flower.jpg" alt="Flower">
              <img src="images/flamingo.jpg" alt="Flamingo">
              <img src="images/moon.jpg" alt="Moon">
            </div>
            <div class="gallery-column">
              <img src="images/gaia.jpg" alt="Gaia Exhibit">
              <img src="images/bobcat.jpg" alt="Bobcat">
              <img src="images/bridge.jpg" alt="Bridge">
              <img src="images/droplets.jpg" alt="Droplets">
              <img src="images/fireworks.jpg" alt="Fireworks">
            </div>
          </div>
    </main>

    <div id="footer"></div>
</body>
</html>
