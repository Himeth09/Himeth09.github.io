<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/default.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
    <script src="jquery-3.6.0.js" type="text/javascript"></script>
    <script src="scripts/client_project.js"></script>
    <script src="scripts/prints.js"></script>
    <title>Samarakoon Photography, Prints</title>
</head>

<body>
    <div id="header"></div>
    <div id="navigation"></div>

    <main>
        <div id="main-body">
            <div class="selection">
                <div class="order-column">
                    <img src="images/puffin.jpg" alt="Puffin" onclick="addOrder()">
                    <img src="images/plane.jpg" alt="Plane" onclick="addOrder()">
                    <img src="images/civic.jpg" alt="Civic" onclick="addOrder()">
                    <img src="images/droplets.jpg" alt="Droplets" onclick="addOrder()">
                </div>
                <div class="order-column">
                    <img src="images/radio_towers.jpg" alt="Radio Towers" onclick="addOrder()">
                    <img src="images/snake.jpg" alt="Snake" onclick="addOrder()">
                    <img src="images/gaia.jpg" alt="Gaia Exhibit" onclick="addOrder()">
                    <img src="images/bobcat.jpg" alt="Bobcat" onclick="addOrder()">
                </div>
                <div class="order-column">
                    <img src="images/side_mirror.jpg" alt="Side Mirror" onclick="addOrder()">
                    <img src="images/bird.jpg" alt="Bird" onclick="addOrder()">
                    <img src="images/night.jpg" alt="Night" onclick="addOrder()">
                    <img src="images/flower.jpg" alt="Flower" onclick="addOrder()">
                </div>
            </div>
            <div id="order-form">
                <form action="#">
                    <h2>Order prints of my photos here!</h2>
                    <div id="order">
                        <p id="total">Total: $0.00</p>
                    </div>
                    <!-- submit button -->
                    <button id="submit" onclick="display()">Submit</button>
                    <button id="clear" onclick="clearOrder()">Clear</button>
                </form>
            </div>
        </div>
    </main>

    <div id="footer"></div>    
</body>
</html>
