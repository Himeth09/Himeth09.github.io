<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/client_project.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
    <script src="jquery-3.6.0.js" type="text/javascript"></script>
    <script src="scripts/client_project.js"></script>
    <title>Samarakoon Photography, Prints</title>
</head>

<body>
    <div id="header"></div>
    <div id="navigation"></div>

    <main>
        <div id="main-body">
            <div class="form-body">
                <form action="#">
                    <h2>Order prints of my photos here!</h2>
                    <!-- checkboxes -->
                    <label for="privacy">Agree to our privacy policy</label>
                    <input type="checkbox" id="privacy" name="privacy"><br>
                    <label for="offers">Recieve notices of special offers and deals</label>
                    <input type="checkbox" id="offers" name="offers"><br><br>
                    <!-- submit button -->
                    <button id="submit" onclick="display()">Submit</button>
                </form>
            </div>
        </div>
    </main>

    <div id="footer"></div>    
</body>
</html>
