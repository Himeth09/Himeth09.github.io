            <h2>Calculator</h2>
                <div id="calculator">
                    <div id="calc-display">

                    </div>
                    <div id="calc-buttons">
                        <button class="oper-button" onclick="clicked('+')">+</button>
                        <button class="oper-button" onclick="clicked('-')">-</button>
                        <button class="oper-button" onclick="clicked('X')">X</button>
                        <button class="oper-button" onclick="clicked('/')">/</button>
                        <button class="number-button" onclick="clicked('7')">7</button>
                        <button class="number-button" onclick="clicked('8')">8</button>
                        <button class="number-button" onclick="clicked('9')">9</button>
                        <button id="equal-button" onclick="clicked('equals')">=</button>
                        <button class="number-button" onclick="clicked('4')">4</button>
                        <button class="number-button" onclick="clicked('5')">5</button>
                        <button class="number-button" onclick="clicked('6')">6</button>

                        <button class="number-button" onclick="clicked('1')">1</button>
                        <button class="number-button" onclick="clicked('2')">2</button>
                        <button class="number-button" onclick="clicked('3')">3</button>
                        
                        <button id="zero-button" class="number-button" onclick="clicked('0')">0</button>
                        <button id="decimal-button" onclick="clicked('decimal')">.</button>
                        <button id="clear-button" onclick="clicked('clear')">C</button>
                    </div>
                    
                </div>
